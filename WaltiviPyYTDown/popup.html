<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download de Vídeo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Downloader de Vídeos</h1>
    <p>Insira a URL do vídeo do YouTube para baixar</p>
    
    <div class="input-group">
      <input type="text" id="url" placeholder="Cole a URL aqui..." required>
      <button id="download">Baixar</button>
    </div>
    
    <div id="status" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
